<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Mobile Jewelry Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            touch-action: manipulation;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .ring-viewer {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .jewelry-ring {
            width: 150px;
            height: 150px;
            position: absolute;
            border-radius: 50%;
            object-fit: contain;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            touch-action: none;
        }

        /* Initial positions */
        .ring-1 { left: 5%; top: 20%; transform: scale(0.9); }
        .ring-2 { left: 50%; top: 50%; transform: translate(-50%, -50%) scale(1.1); }
        .ring-3 { left: 80%; top: 20%; transform: scale(0.9); }

        .jewelry-ring.active {
            z-index: 2;
            left: 50%!important;
            top: 50%!important;
            transform: translate(-50%, -50%) scale(1.2);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        .product-info {
            padding: 20px;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 15px;
        }

        .product-era {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring-viewer">
            <img src="./img/Ring-1.webp" class="jewelry-ring ring-1 active" 
                 data-name="Golden Halo" data-price="4500" data-era="1920s">
            <img src="./img/Ring-1.webp" class="jewelry-ring ring-2" 
                 data-name="Silver Touch" data-price="3800" data-era="1880s">
            <img src="./img/Ring-1.webp" class="jewelry-ring ring-3" 
                 data-name="Rose Gold" data-price="5200" data-era="1950s">
        </div>

        <div class="product-info">
            <div class="product-title" id="productTitle">Golden Halo</div>
            <div class="product-price" id="productPrice">$4500</div>
            <div class="product-era" id="productEra">1920s Vintage</div>
        </div>

        <div class="controls">
            <button class="icon-btn">
                <i class="fas fa-share"></i>
            </button>
            <button class="icon-btn" style="background: #333; color: white;">
                View Details
            </button>
            <button class="icon-btn">
                <i class="fas fa-heart"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rings = document.querySelectorAll('.jewelry-ring');
            let activeRing = document.querySelector('.jewelry-ring.active');

            function updateProductDetails(ring) {
                document.getElementById('productTitle').textContent = ring.dataset.name;
                document.getElementById('productPrice').textContent = `$${ring.dataset.price}`;
                document.getElementById('productEra').textContent = `${ring.dataset.era} Vintage`;
            }

            function centerRing(clickedRing) {
                // Reset all rings to default positions
                rings.forEach(ring => {
                    if(ring !== clickedRing) {
                        ring.classList.remove('active');
                        ring.style.transition = 'all 0.4s';
                        // Return non-active rings to their original positions
                        if(ring.classList.contains('ring-1')) {
                            ring.style.left = '10%';
                            ring.style.top = '20%';
                            ring.style.transform = 'scale(0.9)';
                        }
                        if(ring.classList.contains('ring-3')) {
                            ring.style.left = '80%';
                            ring.style.top = '20%';
                            ring.style.transform = 'scale(0.9)';
                        }
                    }
                });

                // Animate clicked ring to center
                clickedRing.classList.add('active');
                clickedRing.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                
                updateProductDetails(clickedRing);
            }

            rings.forEach(ring => {
                ring.addEventListener('click', function(e) {
                    if(this === activeRing) return;
                    
                    activeRing = this;
                    centerRing(this);
                    e.stopPropagation();
                });
            });
        });
    </script>
</body>
</html>
